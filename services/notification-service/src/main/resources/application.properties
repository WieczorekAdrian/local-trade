spring.application.name=local-trade-notification-system

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.default-requeue-rejected=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.username=${GMAIL_USERNAME:test@test.com}
spring.mail.password=${GMAIL_PASSWORD:no-password}

spring.mail.properties.mail.smtp.auth=true

# Gmail
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

advertisementEntity.link=https://local-trade-frontend.vercel.app/advertisement/
user.profile.link=https://local-trade-frontend.vercel.app/profile

spring.config.import=optional:file:.env[.properties]