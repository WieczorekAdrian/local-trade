<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Local Trade!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8faf9;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border: 2px solid #28a745;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            background-color: #FFFFFF;
        }
        .header {
            font-size: 26px;
            color: #1e7e34;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            text-align: center;
            color: #2E2E2E;
        }
        .button {
            display: inline-block;
            padding: 14px 25px;
            margin-top: 25px;
            background-color: #28a745;
            color: #FFFFFF !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            font-size: 13px;
            color: #1e7e34;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">
        Hi, <span th:text="${userName}">[Username]</span>!
    </h1>

    <div class="content">
        <p style="font-size: 16px;">
            Welcome to <strong>Local Trade</strong>! We are thrilled to have you join our community.
            Your account is now active and ready to go.
        </p>
        <a th:href="${userProfileLink}" class="button">Go to your profile</a>
    </div>

    <div class="footer">
        <p>Thank you for choosing us,<br><strong>The Local Trade Team</strong></p>
    </div>
</div>
</body>
</html>
