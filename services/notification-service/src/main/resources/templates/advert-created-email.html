<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your ad is Up!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8faf9;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border: 2px solid #28a745;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            background-color: #FFFFFF;
        }
        .header {
            font-size: 24px;
            color: #1e7e34;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            text-align: center;
            color: #2E2E2E;
        }
        .ad-title {
            font-weight: bold;
            color: #28a745;
        }
        .button {
            display: inline-block;
            padding: 14px 25px;
            margin-top: 25px;
            background-color: #28a745;
            color: #FFFFFF !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            font-size: 13px;
            color: #1e7e34;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">
        Hi, <span th:text="${userName}">[Username]</span>!
    </h1>

    <div class="content">
        <p style="font-size: 16px;">
            Great news! Your advertisement: <br>
            <span class="ad-title" th:text="${adTitle}">[Title]</span> <br>
            has been successfully added and is now live.
        </p>
        <a th:href="${advertisementUrl}" class="button">View your advertisement</a>
    </div>

    <div class="footer">
        <p>Many thanks,<br><strong>The Local Trade Team</strong></p>
    </div>
</div>
</body>
</html>
