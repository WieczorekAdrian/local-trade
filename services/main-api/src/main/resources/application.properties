spring.application.name=local-trade

# --- Database ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/test-postgres
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

# --- Swagger ---
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.info.title=Local Trade API
springdoc.info.version=1.0.0

# --- Security ---
security.jwt.secret-key="${JWT_SECRET}"
security.jwt.expiration-time=900000
security.jwt.refresh-token.expiration=36000000
isCookieSecure=${IS_COOKIE_SECURE:false}

# --- Redis ---
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

# --- S3 / MinIO ---
# Use minio in production / change to false when using real aws bucket
s3.useMinio=true

# 1. Internal Endpoint (Backend -> Storage)
s3.endpoint=http://${MINIO_HOST:localhost}:9000

# 2. External Endpoint (Browser -> Storage)
s3.presignerEndpoint=http://${APP_HOST:localhost}:9000

# --- Logs ---
logging.level.org.springframework.messaging=TRACE
logging.level.org.springframework.web.socket=TRACE
logging.level.org.springframework.security=DEBUG

# --- RabbitMQ ---
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.listener.simple.default-requeue-rejected=false

# --- Multipart ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# --- CORS ---
allowed.interceptor.origins=http://localhost:5173,${APP_HOST:http://localhost:5173}