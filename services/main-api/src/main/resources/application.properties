# application.properties
spring.application.name=local-trade
spring.datasource.url=jdbc:postgresql://localhost:5432/test-postgres
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.info.title=Local Trade API
springdoc.info.version=1.0.0
security.jwt.secret-key="${JWT_SECRET}"
security.jwt.expiration-time= 900000
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
security.jwt.refresh-token.expiration=36000000
isCookieSecure=false
#Use minio in production / change to false when using real aws bucket
s3.useMinio=true
s3.endpoint=http://localhost:9000
s3.presignerEndpoint=http://127.0.0.1:9000
logging.level.org.springframework.messaging=TRACE
logging.level.org.springframework.web.socket=TRACE
logging.level.org.springframework.security=DEBUG
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
allowed.interceptor.origins=http://localhost:5173
